<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <title>AVAn Clicker</title>
    <link rel="stylesheet" href="styler.css" />

</head>
<body>
    <div class="game">
        <div class="header">
            <img class="coin" id="coin" src="217853.png" />
            <h2 class="score" id="score">0</h2>
        </div>

        <div class="circle">
            <img class="lion" id="circle" src="Firefly мал лев (1).jpg" />
        </div>

        <div class="slider-container">
            <div class="slider" id="slider"><img class="moon" src="moon.svg" width="13" height="15" /></div>
        </div>

        <div id="energy">Energy: <span id="energyAmount">100</span></div>


        <div id="energyBar">
            <div id="energyLevel"></div>
        </div>
        <div class="button-container">
            <!-- Заміна функцій переходу на openInNewWindow -->

            <button class="nav-button" onclick="openInNewWindow('screen2.html')">
                <img class="buttonimg" src="task-management.svg" width="30" height="30" />
            </button>
            <button class="nav-button" onclick="openInNewWindow('screen3.html')">
                <img class="buttonimg" src="Home.svg" width="30" height="30" />
            </button>
            <button class="nav-button" onclick="openMineWindow()">
                <img class="buttonimg" src="Mine.svg" width="30" height="30" />
            </button>

        </div>

        <script>
            // Функція для відкриття "Mine" через Telegram
            function openMineWindow() {
                const userId = '123456'; // Задайте тут реальний ID користувача
                const coins = localStorage.getItem('score')  0; // Беремо прогрес монет з локального сховища
                const botLink = `https://t.me/AVAClickerOneBot?start=mine_${userId}_${coins}`;

                // Перенаправлення до Telegram-бота
                window.location.href = botLink;
            }

            // Функція для відкриття "TaskManagement" через Telegram
            function openTaskManagementWindow() {
                const coins = localStorage.getItem('score')  0; // Прогрес монет
                const clicks = localStorage.getItem('clicks')  0; // Кількість кліків
                const startTime = localStorage.getItem('startTime')  Date.now(); // Час початку
                const tasksInfo = btoa(JSON.stringify({ coins, clicks, startTime })); // Закодувати дані

                const botLink = `https://t.me/AVAClickerOneBot?start=tasks_${tasksInfo}`;

                // Перенаправлення до Telegram-бота
                window.location.href = botLink;
            }
        </script>

        <script>
            // Функція для відкриття нового вікна
            function openInNewWindow(url) {
                window.open(url, '_blank');
            }

        </script>





    </div>


    <script src="apper.js" defer></script>

</body>






</html>
